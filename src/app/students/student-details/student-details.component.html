<div class='student-details'>
  <div class='student-details-header'>{{student.name}}</div>
  <div class='student-details-info'>
    <div class='stduent-details-email'>
      {{student.email}}
    </div>
    <div class='student-details-mobile'>
      {{student.mobile}}
    </div>
    <div class='student-details-percentage'>
      {{student.percentage}}%
    </div>
  </div>
  <div class='student-details-footer'>
    <button (click)="edit(student.email)">Edit</button>
  </div>
</div>
